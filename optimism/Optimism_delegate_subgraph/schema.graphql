type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  spender: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type Account @entity {
  id: ID!
  balance: BigInt!
  delegate: Bytes!
}
type Delegate @entity {
  id: ID!          # The delegate address
  latestBalance: BigInt!  # The latest balance of the delegate
  blockTimestamp: BigInt!
  delegatedFromCount: BigInt! # New field to track the number of addresses that delegated to this address
  delegators: [Bytes!]!
}

type DelegateChanged @entity(immutable: true) {
  id: ID!
  delegator: Bytes!
  fromDelegate: Bytes!
  toDelegate: Bytes!
  newBalance: BigInt
  balanceBlockTimestamp: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DelegateVotesChanged @entity(immutable: true) {
  id: ID!
  delegate: Bytes!
  previousBalance: BigInt!
  newBalance: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
